<section class="py-5 mb-8">

  <div class="container">
    <div class="row flex-center">
      <div class="col-lg-5 mb-5">
        <div class="card card-bg p-2">
          <div class="card-body">
            <form>
              <div class="row mb-3 input-group-icon">
                <label
                  class="col-sm-2 col-form-label visually-hidden"
                  for="inputName"
                  >Name</label
                >
                <div class="col-sm-12">
                  <input
                    class="form-control rounded-pill border-white input-box"
                    id="inputName"
                    type="text"
                    placeholder="Write your name"
                  />
                  <svg
                    class="bi bi-person-fill input-box-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
                    ></path>
                  </svg>
                </div>
              </div>
              <div class="row mb-3 input-group-icon">
                <label
                  class="col-sm-2 col-form-label visually-hidden"
                  for="inputEmail3"
                  >Email</label
                >
                <div class="col-sm-12">
                  <input
                    class="form-control rounded-pill border-white input-box"
                    id="inputEmail3"
                    type="email"
                    placeholder="Write your email"
                  />
                  <svg
                    class="bi bi-envelope-fill input-box-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"
                    ></path>
                  </svg>
                </div>
              </div>
              <div class="row mb-3 input-group-text-icon">
                <label
                  class="col-sm-2 col-form-label visually-hidden"
                  for="floatingTextarea2"
                  >Comments</label
                >
                <div class="col-sm-12">
                  <textarea
                    class="form-control rounded-3 border-white input-box"
                    id="floatingTextarea2"
                    placeholder="Write your message"
                    style="height: 150px"
                  ></textarea>
                  <svg
                    class="bi bi-pencil-fill input-box-text-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"
                    ></path>
                  </svg>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="d-grid">
                    <button
                      class="btn hover-top btn-glow btn-klean rounded-pill"
                      type="submit"
                    >
                      Submit
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-5 offset-lg-1">
        <div class="d-flex align-items-center mb-5">
          <div class="icon icon-primary">
            <span data-feather="phone"></span>
          </div>
          <div class="flex-1 ms-3">

            <p>+880124332334</p>
          </div>
        </div>
        <div class="d-flex align-items-center mb-5">
